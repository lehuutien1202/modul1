<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function countVowelCharacters(str) {
            let count = 0;
            let strTemp = str.toLowerCase();
            for (let i = 0; i < strTemp.length; i++) {
                if (strTemp[i] == 'a' || strTemp[i] == 'o' || strTemp[i] == 'e' || strTemp[i] == 'u' || strTemp[i] == 'i') {
                    count++;
                }
            }
            if (count == 0) {
                return document.write('False');
            }
            else {
                return document.write(`Số kí tự nguyên âm trong chuỗi là: ${count}`);
            }
        }
        let str = prompt('Nhập vào 1 chuỗi bất kì:');
        countVowelCharacters(str);
    </script>
</body>
</html>
