<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <script>
                let dtb = prompt("nhập số điểm trung bình")
                if (dtb >= 9) {
                        document.write("XS");
                }
                else if (dtb >= 8) {
                        document.write("G");

                }
                else if (dtb >= 7) {
                        document.write("K");

                }
                else if (dtb >= 5) {
                        document.write("TB");

                }
                else {
                        document.write("Y");

                }
        </script>
</body>

</html>
