        function generateArray(size){
            // Khai bao bao 1 mang voi kich thuoc la size
            // Duyet qua cac phan tử trong mang roi gán giá trị RANDOM
            let arr = [size];

            for(let i=0;i<size;i++){
                arr[i] = Math.floor(Math.random() * 90 + 10);
            }
            return arr;
        }

        function printArray(arr) {
            return arr.join(',');
        }
        function printArrayNew(arr){
            // Tao bien kieu chuoi de luu gia tri
            // Duyet qua tat ca cac phan tu
            //
            // 
            // [3, 4, 5, 6]
            let str = "[" ;
            for(let i=0;i<arr.length;i++){
                if(i==arr.length-1){
                    str = str +  arr[i] + "]";
                }else{
                    str = str +  arr[i] + " , ";
                }
            }
            return str;
        }

        // Tao 1 ham tinh tong

        function sumArray(arr) {

            let total = 0; 
            for (let i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            return total;
        }

        function totalOdd(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 != 0) {
                    count++;
                }
            }
            return count;
        }

        function totalEven(arr) {
            let count = 0;

                }

        }
